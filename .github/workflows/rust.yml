name: Rust

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: write
jobs:
  linux-x86_64:
    name: Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true
      - run: cargo build --all-features --release && mkdir -p mqtt-hb-netmon-linux-x86_64
                                                  && mv target/release/mqtt-hb-netmon ./mqtt-hb-netmon-linux-x86_64/
                                                  && tar zcf mqtt-hb-netmon-linux-x86_64.tar.gz ./mqtt-hb-netmon-linux-x86_64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux-musl-x86_64:
    name: Linux musl x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true
      - run: sudo apt-get -y install musl-tools && rustup target add x86_64-unknown-linux-musl && cargo build --all-features --release --target x86_64-unknown-linux-musl
                                                         && mkdir -p mqtt-hb-netmon-linux-musl-x86_64
                                                         && mv target/x86_64-unknown-linux-musl/release/mqtt-hb-netmon ./mqtt-hb-netmon-linux-musl-x86_64/
                                                         && tar zcf mqtt-hb-netmon-linux-musl-x86_64.tar.gz ./mqtt-hb-netmon-linux-musl-x86_64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-linux-musl-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows-x86_64:
    name: Windows x86_64
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
      - run: cargo build --all-features --release && mkdir -p mqtt-hb-netmon-windows-x86_64
                                                  && mv target/release/mqtt-hb-netmon.exe ./mqtt-hb-netmon-windows-x86_64/
                                                  && 7z a mqtt-hb-netmon-windows-x86_64.zip ./mqtt-hb-netmon-windows-x86_64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  darwin-x86_64:
    name: Darwin x86_64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          override: true
      - run: rustup target add x86_64-apple-darwin && cargo build --all-features --release --target x86_64-apple-darwin
                                                   && mkdir -p mqtt-hb-netmon-darwin-x86_64
                                                   && mv target/x86_64-apple-darwin/release/mqtt-hb-netmon ./mqtt-hb-netmon-darwin-x86_64/
                                                   && zip mqtt-hb-netmon-darwin-x86_64.zip ./mqtt-hb-netmon-darwin-x86_64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-darwin-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
  darwin-aarch64:
    name: Darwin Aarch64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          override: true
      - run: rustup target add aarch64-apple-darwin && cargo build --all-features --release --target aarch64-apple-darwin
                                                    && mkdir -p mqtt-hb-netmon-darwin-aarch64
                                                    && mv target/aarch64-apple-darwin/release/mqtt-hb-netmon ./mqtt-hb-netmon-darwin-aarch64/
                                                    && zip mqtt-hb-netmon-darwin-aarch64.zip ./mqtt-hb-netmon-darwin-aarch64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-darwin-aarch64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux-armv7:
    name: Linux ARMv7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true
      - run: rustup target add armv7-unknown-linux-gnueabihf && cargo install cross --git https://github.com/cross-rs/cross
                                                             && cross build --all-features --release --target armv7-unknown-linux-gnueabihf
                                                             && mkdir -p mqtt-hb-netmon-linux-armv7
                                                             && mv target/armv7-unknown-linux-gnueabihf/release/mqtt-hb-netmon ./mqtt-hb-netmon-linux-armv7/
                                                             && tar zcf mqtt-hb-netmon-linux-armv7.tar.gz ./mqtt-hb-netmon-linux-armv7/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-linux-armv7.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux-aarch64:
    name: Linux Aarch64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true
      - run: rustup target add aarch64-unknown-linux-gnu && cargo install cross --git https://github.com/cross-rs/cross
                                                         && cross build --all-features --release --target aarch64-unknown-linux-gnu
                                                         && mkdir -p mqtt-hb-netmon-linux-aarch64
                                                         && mv target/aarch64-unknown-linux-gnu/release/mqtt-hb-netmon ./mqtt-hb-netmon-linux-aarch64/
                                                         && tar zcf mqtt-hb-netmon-linux-aarch64.tar.gz ./mqtt-hb-netmon-linux-aarch64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-linux-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  linux-musl-aarch64:
    name: Linux musl Aarch64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-musl
          override: true
      - run: sudo apt-get -y install musl-tools && rustup target add aarch64-unknown-linux-musl
      - run: cargo install cross --git https://github.com/cross-rs/cross
      - run: cross build --all-features --release --target aarch64-unknown-linux-musl
      - run: mkdir -p mqtt-hb-netmon-linux-musl-aarch64
      - run: mv target/aarch64-unknown-linux-musl/release/mqtt-hb-netmon ./mqtt-hb-netmon-linux-musl-aarch64/
      - run: tar zcf mqtt-hb-netmon-linux-musl-aarch64.tar.gz ./mqtt-hb-netmon-linux-musl-aarch64/*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mqtt-hb-netmon-linux-musl-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

